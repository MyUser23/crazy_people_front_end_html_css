<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar senha - Crazy People - a rede social das suas loucuras</title>
  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="recovery-password.css">
  <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
</head>

<body>
  <div class="grid-vertical">
    <div class="container-content">
      <h1 class="title">Para recuperar a senha, <br /> insira o e-mail cadastrado</h1>
      <form id="form-recovery-password" onsubmit="return false" method="post" class="form-centered">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" name="email" id="email" placeholder="email@email.com">
        </div>
      </form>
    </div>
    <div class="group-buttons">
      <a class="button button-primary" href="recovery-password-message.html">Recuperar senha</a>
      <a class="button button-cancel" href="../login/login.html">Cancelar</a>
    </div>
  </div>
</body>

</html>
